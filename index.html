                <label for="party	17	">	 <input type="checkbox" name="parties" value="	ΣΠΑΡΤΙΑΤΕΣ	">	ΣΠΑΡΤΙΑΤΕΣ	</label><br>
                <label for="party	18	">	 <input type="checkbox" name="parties" value="	ΟΑΚΚΕ	">	ΟΑΚΚΕ	</label><br>
                <label for="party	19	">	 <input type="checkbox" name="parties" value="	ΔΗΜΟΣΘΕΝΗΣ ΒΕΡΓΗΣ – ΕΛΛΗΝΕΣ ΟΙΚΟΛΟΓΟΙ	">	ΔΗΜΟΣΘΕΝΗΣ ΒΕΡΓΗΣ – ΕΛΛΗΝΕΣ ΟΙΚΟΛΟΓΟΙ	</label><br>
                <label for="party	20	">	 <input type="checkbox" name="parties" value="	ΛΑΪΚΟ ΕΥΡΩΠΑΪΚΟ ΚΟΜΜΑ (Λ.ΕΥ.ΚΟ.)	">	ΛΑΪΚΟ ΕΥΡΩΠΑΪΚΟ ΚΟΜΜΑ (Λ.ΕΥ.ΚΟ.)	</label><br>

    <div id="step2">
        <h2>Βήμα 2: Πρόβλεψη Ποσοστού Κομμάτων</h2>
        <p>Προβλέψτε το ποσοστό που θα λάβει το κάθε κόμμα στις εκλογές:</p>
        <form id="predictionForm">
            <!-- Parties will be dynamically generated here -->
            <br>
            <button type="button" onclick="calculateResults()">Υπολογισμός Αποτελεσμάτων</button>
        </form>
    </div>

    <div id="results">
        <h2>Αποτελέσματα</h2>
        <div id="resultTable"></div>
        <button id="copyButton" type="button" onclick="copyToClipboard()">Αντιγραφή στο Πρόχειρο</button>
    </div>

    <script>
        // Define the parties list
        var parties = ['Party 1', 'Party 2', 'Party 3', 'party 4']; // Add more parties if needed

        function goToStep2() {
            var selectedParties = Array.from(document.querySelectorAll('input[name="parties"]:checked'))
                .map(checkbox => checkbox.value);

            if (selectedParties.length === 0) {
                alert('Παρακαλώ διαλέξτε τουλάχιστον ένα κόμμα.');
                return;
            }

            var predictionForm = document.getElementById('predictionForm');
            predictionForm.innerHTML = '';

            selectedParties.forEach(party => {
                predictionForm.innerHTML += `
                    <label for="${party}">
                        ${party}: <input type="number" name="${party}" min="3" max="100" step="0.01" required> %
                    </label><br>`;
            });

            predictionForm.innerHTML += `<br><button type="button" onclick="calculateResults()">Υπολογισμός Αποτελεσμάτων</button>`;

            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }

        function calculateResults() {
            var predictionForm = document.getElementById('predictionForm');
            var totalVotes = 0;
            var partyVotes = {};

            var inputs = Array.from(predictionForm.getElementsByTagName('input'));
            var invalidInputs = inputs.filter(input => !input.checkValidity());

            if (invalidInputs.length > 0) {
                alert('Παρακαλώ εισάγετε ένα έγκυρο ποσοστό (ελάχιστο 3%) για όλα τα κόμματα.');
                return;
            }

            inputs.forEach(input => {
                var party = input.name;
                var percentage = parseFloat(input.value);
                partyVotes[party] = percentage;
                totalVotes += percentage;
            });

            if (totalVotes > 100) {
                alert('Το σύνολο ξεπερνάει το 100%. Προσαρμόστε τις προβλέψεις.');
                return;
            }

            var sortedResults = Object.keys(partyVotes).sort(function(a, b) {
                return partyVotes[b] - partyVotes[a];
            });

            var resultTable = document.getElementById('resultTable');
            resultTable.innerHTML = '';

            sortedResults.forEach(party => {
                var percentage = partyVotes[party];
                var partyResult = `<p>${party}: ${percentage}%</p>`;
                resultTable.innerHTML += partyResult;
            });

            var otherPercentage = 100 - totalVotes;
            var otherResult = `<p>Άλλο (εκτός βουλής): ${otherPercentage}%</p>`;
            resultTable.innerHTML += otherResult;

            document.getElementById('step2').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function copyToClipboard() {
            var resultTable = document.getElementById('resultTable');
            var range = document.createRange();
            range.selectNode(resultTable);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("Τα αποτελέσματα αντιγράφηκαν στο πρόχειρο.");
        }
    </script>
